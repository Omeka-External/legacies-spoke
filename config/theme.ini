[info]
name = "Collecting These Times Spoke"
version = "0.1"
author = "Omeka Team"
description = "A theme for the Collecting These Times projects, based off Foundation S."
theme_link = "https://github.com/chnm/collecting-together"
author_link = "https://rrchnm.org"
omeka_version_constraint = "^3.0.0"

[config]
elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label = "Logo"

elements.link_color.name = "link_color"
elements.link_color.type = "Omeka\Form\Element\ColorPicker"
elements.link_color.options.label = "Link Color"
elements.link_color.options.info = "An accent color to be used on links. The default value is #1c6896."
elements.link_color.attributes.value = "#1c6896"

elements.visited_link_color.name = "visited_link_color"
elements.visited_link_color.type = "Omeka\Form\Element\ColorPicker"
elements.visited_link_color.options.label = "Visited Link Color"
elements.visited_link_color.options.info = "An accent color to be used on visited links. The default value is #1c6896."
elements.visited_link_color.attributes.value = "#1c6896"

elements.active_link_color.name = "active_link_color"
elements.active_link_color.type = "Omeka\Form\Element\ColorPicker"
elements.active_link_color.options.label = "Active and Hover Link Background Color"
elements.active_link_color.options.info = "An accent color to be used on the background of links in their active and hover states. The default value is #c9cff5."
elements.active_link_color.attributes.value = "#c9cff5"

elements.active_link_text_color.name = "active_link_text_color"
elements.active_link_text_color.type = "Omeka\Form\Element\ColorPicker"
elements.active_link_text_color.options.label = "Active and Hover Link Text Color"
elements.active_link_text_color.options.info = "An accent color to be used on the text of links in their active and hover states. The default value is #1c6896."
elements.active_link_text_color.attributes.value = "#1c6896"

elements.button_bg_color.name = "button_bg_color"
elements.button_bg_color.type = "Omeka\Form\Element\ColorPicker"
elements.button_bg_color.options.label = "Button Background Color"
elements.button_bg_color.options.info = "An accent color to be used on button backgrounds. The default value is #1c6896."
elements.button_bg_color.attributes.value = "#1c6896"

elements.button_text_color.name = "button_text_color"
elements.button_text_color.type = "Omeka\Form\Element\ColorPicker"
elements.button_text_color.options.label = "Button Text Color"
elements.button_text_color.options.info = "An accent color to be used on button text. The default value is #fefefe."
elements.button_text_color.attributes.value = "#fefefe"

elements.button_hover_background_color.name = "button_hover_background_color"
elements.button_hover_background_color.type = "Omeka\Form\Element\ColorPicker"
elements.button_hover_background_color.options.label = "Button Hover Background Color"
elements.button_hover_background_color.options.info = "An accent color to be used on button backgrounds in their hover state. The default value is #c9cff5."
elements.button_hover_background_color.attributes.value = "#c9cff5"

elements.button_hover_text_color.name = "button_hover_text_color"
elements.button_hover_text_color.type = "Omeka\Form\Element\ColorPicker"
elements.button_hover_text_color.options.label = "Button Hover Text Color"
elements.button_hover_text_color.options.info = "An accent color to be used on button text in their hover state. The default value is #1c6896."
elements.button_hover_text_color.attributes.value = "#1c6896"

elements.nav_show_levels.name = "nav_show_levels"
elements.nav_show_levels.attributes.id = "nav_show_levels"
elements.nav_show_levels.type = "Checkbox"
elements.nav_show_levels.options.label = "Show Top Navigation Child Pages"
elements.nav_show_levels.options.info = "Check to show child pages in the top navigation bar. Uncheck to show top-level items only."
elements.nav_show_levels.attributes.value = 1

elements.nav_depth.name = "nav_depth"
elements.nav_depth.attributes.id = "nav_depth"
elements.nav_depth.type = "Number"
elements.nav_depth.options.label = "Top Navigation Depth"
elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
elements.nav_depth.attributes.min = 0
elements.nav_depth.attributes.value = 0

elements.footer.name = "footer"
elements.footer.attributes.id = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "Powered by Omeka S"

elements.footer_logo_one.name = "footer_logo_one"
elements.footer_logo_one.type = "Omeka\Form\Element\Asset"
elements.footer_logo_one.options.label = "Footer Logo One"

elements.footer_logo_two.name = "footer_logo_two"
elements.footer_logo_two.type = "Omeka\Form\Element\Asset"
elements.footer_logo_two.options.label = "Footer Logo Two"

elements.footer_logo_three.name = "footer_logo_three"
elements.footer_logo_three.type = "Omeka\Form\Element\Asset"
elements.footer_logo_three.options.label = "Footer Logo Three"

elements.footer_logo_four.name = "footer_logo_four"
elements.footer_logo_four.type = "Omeka\Form\Element\Asset"
elements.footer_logo_four.options.label = "Footer Logo Four"

elements.browse_layout.name = "browse_layout"
elements.browse_layout.attributes.id = "browse_layout"
elements.browse_layout.type = "Zend\Form\Element\Select"
elements.browse_layout.options.label = "Layout for Browse Pages"
elements.browse_layout.options.value_options.grid = "Grid"
elements.browse_layout.options.value_options.list = "List"
elements.browse_layout.options.value_options.togglegrid = "Toggle (default: grid)"
elements.browse_layout.options.value_options.togglelist = "Toggle (default: list)"

elements.show_layout.name = "show_layout"
elements.show_layout.attributes.id = "show_layout"
elements.show_layout.type = "Zend\Form\Element\Select"
elements.show_layout.options.label = "Layout for Show Pages"
elements.show_layout.options.info = "Layout for displaying property headings and values. Stack shows properties above the values while inline shows properties next to their values."
elements.show_layout.options.value_options.stack = "Stack"
elements.show_layout.options.value_options.inline = "Inline"

elements.truncate_body_property.name = "truncate_body_property"
elements.truncate_body_property.attributes.id = "truncate_body_property"
elements.truncate_body_property.type = "Zend\Form\Element\Select"
elements.truncate_body_property.options.label = "Truncate Body Property"
elements.truncate_body_property.info = "How to handle long values for the body property of each resource on the browse page."
elements.truncate_body_property.options.value_options.full = "Show full value"
elements.truncate_body_property.options.value_options.fadeout = "Show 4 lines and fade out"
elements.truncate_body_property.options.value_options.ellipsis = "Show 4 lines and clip with an ellipsis"